name: Generated Project CI/CD

# This workflow is automatically added to projects generated by Neuronix
# It provides CI/CD for the generated projects

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint, Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Build project
        run: npm run build
      
      - name: Check if health endpoint exists
        id: check_health
        run: |
          if [ -f "app/api/ping/route.ts" ] || [ -f "app/api/ping/route.js" ]; then
            echo "has_health_check=true" >> $GITHUB_OUTPUT
          else
            echo "has_health_check=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Start development server
        if: steps.check_health.outputs.has_health_check == 'true'
        run: |
          npm run dev &
          sleep 10
          curl --fail http://localhost:3003/api/ping || exit 1
        
      - name: Test health endpoint
        if: steps.check_health.outputs.has_health_check == 'true'
        run: |
          curl --fail http://localhost:3000/api/ping || exit 1

  deploy-to-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
